version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: kftray-blog:latest
    container_name: kftray-blog
    ports:
      - "8080:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    networks:
      - kftray-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  kftray-network:
    driver: bridge